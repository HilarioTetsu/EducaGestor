<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<header th:replace="layout/layout :: headerProfesor"></header>


<body>

	<div class="container d-flex flex-column mt-3">

		<h1 class="" th:text="Calificaciones"></h1>
		<h1 class="" th:text="'Profesor: ' + ${profesorNombre}"></h1>
		<h2 class="mt-2 mb-2" th:text="'Semestre : '+${semestre.semestre}"></h2>
		<h2 class="mt-2 mb-2" th:text="'Materia : '+${materia.nombre}"></h2>
		<div class="container d-flex flex-row justify-content-between">
				<button class="mt-3 btn btn-primary"
					type="submit">Subir Calificaciones</button>			
			</div>


	</div>
	
		<div class="container mb-5 mt-3" sec:authorize="isAuthenticated()">
		<h3>Alumnos</h3>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
		            <th scope="col" class="col-2">No. Lista</th>
		            <th scope="col" class="col-2">AlumnoId</th>
		            <th scope="col" class="col-4">Nombre</th>
					<th scope="col" th:each="unidad : ${listUnidades}" th:text="${unidad}"></th>
					
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:if="${listAlumnosProfesor!=null}" th:each="alumno : ${listAlumnosProfesor}" >

					<td th:text="${alumno.noLista}" class="col-2"></td>
					<td th:text="${alumno.alumnoId}" class="col-2"></td>
					<td th:text="${alumno.nombreCompleto}" class="col-4"></td>
					<td th:each="calificacion : ${alumno.calificaciones}" class="col">
					<input type="text" th:value="${calificacion.calificacion}" class="form-control">
					</td>

				</tr>
			</tbody>
		</table>
	</div>



</body>



<footer th:replace="layout/layout :: footer"></footer>




</html>
