<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body class="text-center">

<style>
  .container {
    display: flex;
    justify-content: center;
  }
</style>


	<div class="container py-4">

		<div class="card  col-5 text-center">
			<div class="card-header ">Sign In</div>
			<label th:if="${error != null}" th:text="${error}" class="text-danger border border-danger-subtle m-3"></label>
			<label th:if="${logout != null}" th:text="${logout}" class="text-success border border-success-subtle m-3"></label>
			<div class="card-body ">
				<form th:action="@{/login}" method="post">
					<!-- Email input -->
					<div class="form-outline mb-4">
						<input type="text" id="username" name="username" class="form-control" required/> <label
							class="form-label" for="username">Username</label>
					</div>

					<!-- Password input -->
					<div class="form-outline mb-4">
						<input type="password" id="password" name="password" class="form-control" required/>
						<label class="form-label" for="password">Password</label>
					</div>

					<!-- 2 column grid layout for inline styling -->
					<div class="row mb-4">
						<div class="col d-flex justify-content-center">
							<!-- Checkbox -->
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value=""
									id="form2Example31" checked /> <label class="form-check-label"
									for="form2Example31"> Remember me </label>
							</div>
						</div>

						<div class="col">
							<!-- Simple link -->
							<a href="#!">Forgot password?</a>
						</div>
					</div>

					<!-- Submit button -->
					<button type="submit" class="btn btn-primary btn-block mb-4">Sign
						in</button>

					<!-- Register buttons -->
					<div class="text-center">
						<p>
							Not a member? <a href="#!">Register</a>
						</p>
						
					</div>
					
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>

			</div>


		</div>


	</div>







</body>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/7b4906a985.js"
	crossorigin="anonymous"></script>
</html>
