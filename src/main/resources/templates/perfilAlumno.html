<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<header th:replace="layout/layout :: header"></header>


<body>

	<div class="container mt-4 mb-4  ">

		<form method="post" th:object="${perfilAlumno}" th:action="@{/alumno/perfil}">

			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Nombre Completo</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{nombreCompleto}" class="form-control"  readonly>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Numero De Control</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{alumnoId}" class="form-control"  readonly>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Carrera</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{carrera}" class="form-control"  readonly>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Plan de estudios</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{planEstudios}" class="form-control"  readonly>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Generaci√≥n</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{generacion}" class="form-control"  readonly>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{email}" class="form-control"  readonly>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Direccion</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{direccion}" class="form-control" >
					<small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Codigo Postal</label>
				<div class="col-sm-8">
					<input type="tel" th:field="*{codigoPostal}" class="form-control" >
					<small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('codigoPostal')}" th:errors="*{codigoPostal}"></small>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Telefono de contacto</label>
				<div class="col-sm-8">
					<input type="tel" th:field="*{telefono}" class="form-control"  >
					<small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Crear Cliente" class="btn btn-primary mt-3" />
				</div>
			</div>

		</form>

	</div>



</body>



<footer th:replace="layout/layout :: footer"></footer>




</html>
