<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<header th:replace="layout/layout :: headerProfesor"></header>


<body>

	<div class="container d-flex flex-column mt-3">

		<h1 class="" th:text="'Profesor: ' + ${profesorNombre}"></h1>
		<h2 class="mt-2 mb-2" th:if="${currentSemestre.acronimo!=null}"
			th:text="'Semestre seleccionado: '+${currentSemestre.acronimo}"></h2>
		<form th:action="@{/profesor}" method="post">
			<select class="form-select mt-2" aria-label="Default select example"
				name="selectSemestre">
				<option th:if="${listSemestres!=null}"
					th:each="semestre : ${listSemestres}"
					th:text="${semestre.semestre}"
					th:value="${semestre.acronimo}"></option>
				<option th:if="${listSemestres==null}">Sin Materias</option>
			</select> <input type="hidden" th:value="${profesorId}" name="id">
			<div class="container d-flex flex-row justify-content-between">
				<button th:if="${listSemestres!=null}" class="mt-3 btn btn-primary"
					type="submit">Actualizar</button>			
			</div>

		</form>

	</div>
	
		<div class="container mb-5 mt-3" sec:authorize="isAuthenticated()">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">MateriaId</th>
					<th scope="col">Materia</th>
					<th scope="col">Alumnos</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="materia : ${materiasProfesor}">

					<td th:text="${materia.materiaId}"></td>
					<td th:text="${materia.materiaNombre}"></td>
					<td>
					<a  class="btn btn-success" th:href="@{profesor/alumnos(semestre=${currentSemestre.acronimo},materiaId=${materia.materiaId},Id=${materia.profesorMateriaId})}">Ver</a>
					</td>

				</tr>
			</tbody>
		</table>
	</div>



</body>



<footer th:replace="layout/layout :: footer"></footer>




</html>
