<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<header th:replace="layout/layout :: header"></header>


<body>
	<div class="container d-flex flex-column">

		<h1 class="" th:text="'Alumno: ' + ${alumnoNombre}"></h1>
		<h2 class="mt-2 mb-2" th:if="${currentSemestre.acronimo!=null}"
			th:text="'Semestre seleccionado: '+${currentSemestre.acronimo}"></h2>
		<form th:action="@{/alumno}" method="post">
			<select class="form-select mt-2" aria-label="Default select example"
				name="selectSemestre">
				<option th:if="${listSemestres!=null}"
					th:each="semestre : ${listSemestres}"
					th:text="${semestre.semestre}"
					th:value="${semestre.semestreNombreId}"></option>
				<option th:if="${listSemestres==null}">Sin Materias</option>
			</select> <input type="hidden" th:value="${personaId}" name="id">
			<div class="container d-flex flex-row justify-content-between">
				<button th:if="${listSemestres!=null}" class="mt-3 btn btn-primary"
					type="submit">Actualizar</button>
				<a target="_blank" class="mt-3 btn btn-danger" th:href="@{'/horario/'+${currentSemestre.acronimo}+'/'+${alumnoId}(format=pdf)}">Exportar PDF</a>
			</div>

		</form>

	</div>


	<div class="container mb-5 mt-3" sec:authorize="isAuthenticated()">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Materia</th>
					<th scope="col">Profesor</th>
					<th scope="col">Semestre</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="materia : ${listMaterias}">

					<td th:text="${materia.materiaId}"></td>
					<td th:text="${materia.materiaNombre}"></td>
					<td th:text="${materia.nombreProfesor}"></td>
					<td th:text="${materia.nombreSemestre}"></td>
					

				</tr>
			</tbody>
		</table>
	</div>




</body>



<footer th:replace="layout/layout :: footer"></footer>




</html>
