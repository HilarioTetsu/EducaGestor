<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<header th:replace="layout/layout :: header"></header>


<body>
	<div class="container d-flex flex-column mt-3 mb-5">

		<h1 class="" >Calificaciones por Semestre</h1>
		<h2 class="" th:text="'Alumno: ' + ${alumnoNombre}"></h2>
		<form th:action="@{/alumno/calificaciones}" method="post" target="_blank">
			<select class="form-select mt-2" name="selectSemestre">
				<option th:if="${listSemestres!=null}"
					th:each="semestre : ${listSemestres}"
					th:text="${semestre}"
					th:value="${semestre}"></option>
				<option th:if="${listSemestres==null}">Sin Semestres asignados</option>
			</select> 
			<input type="hidden" th:value="${alumnoId}" name="alumnoId">
			<div class="container d-flex flex-row justify-content-between">
				<button th:if="${listSemestres!=null}" class="mt-3 btn btn-danger"
					type="submit">Exportar Calificaciones PDF</button>				
			</div>

		</form>

	</div>


</body>



<footer th:replace="layout/layout :: footer"></footer>




</html>
